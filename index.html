<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="text-center mt-5">Tic Tac Toe Game</h1>
    <div class="container mt-5" style="padding:0;">
        <table class="m-auto" style="width:25rem;">
            <tbody>
                <tr>
                    <td class="bg-primary box text-center">X</td>
                    <td class="bg-primary box text-center">O</td>
                    <td class="bg-primary box text-center">X</td>
                </tr>
                <tr>
                    <td class="bg-primary box text-center">X</td>
                    <td class="bg-primary box text-center">O</td>
                    <td class="bg-primary box text-center">X</td>
                </tr>
                <tr>
                    <td class="bg-primary box text-center">X</td>
                    <td class="bg-primary box text-center">O</td>
                    <td class="bg-primary box text-center">X</td>
                </tr>
            </tbody>
        </table>
    </div>
    <h2 class="text-center mt-3">X has won! &nbsp Draw! &nbsp O has won!</h2>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
</body>
</html>
