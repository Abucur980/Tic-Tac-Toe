<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="text-center mt-5">Tic Tac Toe Game</h1>
    
    <div class="container mt-5" style="padding:0;">
        <table class="m-auto tic-tac-toe-box">
            <div class="tic-tac-toe-box-cover d-none"></div>
            <tbody>
                <tr>
                    <td class="bg-primary box text-center"></td>
                    <td class="bg-primary box text-center"></td>
                    <td class="bg-primary box text-center"></td>
                </tr>
                <tr>
                    <td class="bg-primary box text-center"></td>
                    <td class="bg-primary box text-center"></td>
                    <td class="bg-primary box text-center"></td>
                </tr>
                <tr>
                    <td class="bg-primary box text-center"></td>
                    <td class="bg-primary box text-center"></td>
                    <td class="bg-primary box text-center"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="text-center">
        <h2 id="game-status" class="text-center mt-3"></h2>
        <button class="btn btn-primary mt-5 position-relative d-none" style="z-index:1;" onclick="window.location.reload();">Start over!</button>
    </div>
    
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
</body>
</html>
